<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - UTaste</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .error-container {
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }

    .error-container h1 {
      font-size: 3rem;
      color: #d35400;
      margin: 0;
    }

    .error-container p {
      font-size: 1.2rem;
      color: #555;
      margin: 15px 0;
    }

    .error-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #d35400;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .error-container a:hover {
      background-color: #e67e22;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <p>Not Found!</p>
    <a href="/">Back to Main Page</a>
  </div>
</body>

</html>
